<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج جديد - اعلي النظم</title>

    <style>
        body {
            background-color: #f9feff; /* #f8f9fa */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .add-product-container {
            max-width: 600px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%; 
            max-width: 520px; 
        }
        .add-product-title {
            text-align: center;
            color: #26d6ed; /* #333 */
            font-size: 24px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        .form-group {
            margin-bottom: 20px;
            
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%; 
            max-width: 500px; 
        }
        .add-product-button {
            background-color: #ff6cc7; /* #007bff */
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            width: 100%; 
            max-width: 517px; 
        }
        
        /* تنسيق حقل السعر واختيار العملة */
        .price-input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 15px; /* إضافة مسافة أسفل حقل السعر */
           
            
        }
        .price-input-group select {
            background-color: #f9feff;
            color: #333;
            border: 1px solid #ccc;
            padding: 10px; 
            width: 100px;
            margin: 5px;
           
        }
        .price-input-group .form-control#product-price {
            border-radius: 5px;
            border: 1px solid #ccc; /* إضافة حدود لحقل السعر */
            padding: 10px;
            flex: 1; 
            margin-left: 10px; /* إضافة مسافة بين حقل تحديد السعر وحقل العملة */
        }
        
        /* إضافة مسافة بين حقل السعر واختيار الملف */
        .form-group input[type="file"] {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="add-product-container">
        <h2 class="add-product-title">إضافة منتج جديد</h2>
        <form class="add-product-form">
            <div class="form-group">
                <input type="text" class="form-control" id="product-name" placeholder="اسم المنتج">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="product-description" rows="4" placeholder="وصف المنتج"></textarea>
            </div>
            <div class="form-group price-input-group">
                <input type="number" class="form-control" id="product-price" placeholder="السعر">
                <select class="form-control" id="currency">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                    <option value="egp">EGP</option>
                    <option value="KSA">SAR</option>
                    <option value="BHR">BHD</option>
                    <option value="KWT">KWD	</option>
                    <option value="OMN">OMR</option>
                    <option value="UAE">AED</option>
                    
                    <!-- قائمة بالعملات الأخرى -->
                </select>
            </div>
            <div class="form-group">
                <input type="file" class="form-control" id="product-image">
            </div>
            <button type="submit" class="btn btn-primary btn-block add-product-button">إضافة المنتج</button>
        </form>
    </div>

</body>
</html>
