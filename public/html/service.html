    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

        .service-container {

        .service {

            border: 1px solid #ddd;

            text-align: center;

            position: relative;
            transition: transform 0.2s; /* حركة عند تمرير الماوس على الخدمة */

        .service:hover {

        }

        .service h2 {
            font-size: 24px;
            color: #1fa5bb; /* لون العنوان */
        }

        .service p {
            font-size: 16px;
            color: #333;
        }

        .service button {
            background-color: #26d6ed; /* لون الزر */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        .service button:hover {
            background-color: #1fa5bb; /* لون الزر عند تمرير الماوس */
        }

        /* تخصيص الهيدر */
        .header {
            background-color: #d4edf6; /* لون الهيدر */
            padding: 20px 0;
            direction: rtl;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* أيقونات مواقع التواصل الاجتماعي */
        .social-icons {
            list-style:none ;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 10px;
            justify-content: flex-end; /* جعل العناصر ناحية اليسار */
        }

        .social-icons li {
            font-size: 24px;
            transition: transform 0.2s; /* حركة عند تمرير الماوس على الأيقونات */
        }

        .social-icons li:hover {
            transform: scale(1.2); /* زيادة الحجم عند تمرير الماوس */
        }

        .social-icons a {
            text-decoration: none;
            color: #38b6ff; /* لون الرموز */
            gap: 10px;
            direction: ltr;
            padding: 10px;
            margin-left: auto;
        }

          /* تنسيق رمز الهاتف */

            color: #38b6ff;
            direction: rtl;

            margin-left: auto;

        }

        /* تنسيق الرقم الهاتفي */
        .phone-number {
