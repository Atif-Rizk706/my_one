<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - اعلي النظم</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 90%;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }
        .login-button {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            width: 100%;
        }

        .btn {
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title" id="formTitle">تسجيل الدخول</h2>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="اسم المستخدم">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="كلمة المرور">
            </div>
            <button type="submit" class="btn btn-primary btn-block login-button">تسجيل الدخول</button>
            <p class="mt-3"><a href="#">هل نسيت كلمة المرور؟</a></p>
        </form>

        <button id="signupBtn" class="btn btn-success btn-block mt-3">إنشاء حساب جديد</button>
        <form id="signupForm" class="mt-3" style="display: none;">
            <div class="form-group">
                <input type="text" class="form-control" id="newUsername" placeholder="اسم المستخدم الجديد">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="البريد الإلكتروني">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="newPassword" placeholder="كلمة المرور الجديدة">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirmPassword" placeholder="تأكيد كلمة المرور">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="showPassword">
                <label class="form-check-label" for="showPassword">إظهار كلمة المرور</label>
            </div>
            <button type="submit" class="btn btn-success btn-block">إنشاء حساب </button>
            <p class="mt-3">لديك حساب؟ <a href="#" id="loginLink">تسجيل الدخول</a></p>
            <p class="mt-3"><a href="#">هل نسيت كلمة المرور؟</a></p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            const signupBtn = $('#signupBtn');
            const loginForm = $('#loginForm');
            const signupForm = $('#signupForm');
            const loginLink = $('#loginLink');
            const formTitle = $('#formTitle'); // اضف هذا السطر

            signupBtn.click(function () {
                signupBtn.hide();
                loginForm.hide();
                signupForm.show();
                formTitle.text('إنشاء حساب جديد'); // غير عنوان النموذج
            });

            loginLink.click(function (e) {
                e.preventDefault();
                signupForm.hide();
                loginForm.show();
                signupBtn.show();
                formTitle.text('تسجيل الدخول'); // غير عنوان النموذج
            });

            $('#showPassword').change(function () {
                const newPasswordInput = $('#newPassword');
                const confirmPasswordInput = $('#confirmPassword');
                if (this.checked) {
                    newPasswordInput.attr('type', 'text');
                    confirmPasswordInput.attr('type', 'text');
                } else {
                    newPasswordInput.attr('type', 'password');
                    confirmPasswordInput.attr('type', 'password');
                }
            });
        });
    </script>
</body>
</html>
