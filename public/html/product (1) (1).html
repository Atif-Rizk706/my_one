    بمجموعة متنوعة من الهدايا والخدمات.">
    <link rel="icon" href="../images/gift.png" type="image/x-icon">
    <title>عرض المنتج</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            direction: rtl;
        }

        .header {
            background-color: #26d6ed;
            padding: 20px 0;
            direction: rtl;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
            gap: 10px;
        }

        #search {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            direction: rtl;
        }

        #search:focus {
            outline: none;
        }

        #search-button {
            background-color: #1fa5bb;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            direction: rtl;
        }

        #search-button:hover {
            background-color: #2eb135;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            margin: 10px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: calc(25% - 20px);
            min-width: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product img {
            max-width: 100%;
            height: 200px; /* ارتفاع ثابت للصور */
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover img {
            transform: scale(1.1);
        }

        .price {
            font-size: 24px;
            color: #2eb135;
        }

        .description {
            font-size: 16px;
            color: #333;
            overflow: auto; /* للتحكم في تجنب ظهور المحتوى الزائد */
            text-overflow: ellipsis; /* عرض النص المخفي بالنقاط الثلاثة */
            white-space: normal; /* منع النص من الانزلاق إلى سطر جديد */
            max-height: 8em; /* ارتفاع النص المسموح به قبل الانقطاع (مثال: 3 أسطر) */
            flex-grow: 1; /* السماح للوصف بالنمو لملء المساحة المتبقية */
            padding-bottom: 20px; /* إضافة مساحة أسفل الوصف للزر */
        }

        .btn-container {
            margin-top: auto; /* لوضع الزر في الجزء السفلي للمنتج */
        }

        .btn {
            background-color: #2eb135;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* تباعد بسيط من الوصف */
        }

        .btn:hover {
            background-color: #38b6ff;
        }

        @media screen and (max-width: 768px) {
            .product {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 576px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>

        // وظيفة البحث عن المنتجات
        function searchProducts() {
            const searchTerm = document.getElementById("search").value.toLowerCase();
            const filteredProducts = products.filter(product => {
                const title = product.title.toLowerCase();
                const description = product.description.toLowerCase();
                return title.includes(searchTerm) || description.includes(searchTerm);
            });

            // عرض المنتجات المتطابقة بناءً على نتائج البحث
            displayProducts(filteredProducts);
        }

        // وظيفة لعرض المنتجات
        function displayProducts(productsArray) {
            const container = document.querySelector(".container");
            container.innerHTML = "";

            productsArray.forEach((product) => {
                const productHTML = `
                    <div class="product">
                        <img src="${product.imgSrc}" alt="صورة المنتج">
                        <h2 class="mt-3">${product.title}</h2>
                        <p class="price text-primary">${product.price}</p>
                        <p class="description">${product.description}</p>
                        <div class="btn-container">
                            <a href="test5.html" class="btn btn-success btn-lg"><i class="fas fa-shopping-cart"></i> احجز الآن</a>
                        </div>
                    </div>
                `;

                // إضافة العنصر إلى العنصر الأم (الصف)
                container.innerHTML += productHTML;
            });
        }

        // وظيفة لعرض صفحة الحجز وإخفاء صفحة المنتجات
        function showReservationPage() {
            const productContainer = document.querySelector(".container");
            const reservationContainer = document.getElementById("reservation-container");
            productContainer.style.display = "none";
            reservationContainer.style.display = "block";
        }

        // وظيفة للعودة إلى الصفحة السابقة (صفحة المنتجات)
        function goBackToPreviousPage() {
            const productContainer = document.querySelector(".container");
            const reservationContainer = document.getElementById("reservation-container");
            productContainer.style.display = "block";
            reservationContainer.style.display = "none";
        }
